# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    chat_upload_dir: '%kernel.project_dir%/public/uploads/chat'
    chat_upload_public_prefix: '/uploads/chat'
    chat_upload_max_size_bytes: 10485760
    chat_upload_max_files_per_message: 10
    chat_upload_allowed_mime_types:
        - 'image/jpeg'
        - 'image/jpg'
        - 'image/png'
        - 'image/webp'
        - 'image/gif'
        - 'image/bmp'
        - 'application/pdf'
        - 'application/msword'
        - 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'
        - 'application/vnd.ms-excel'
        - 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet'
        - 'text/plain'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # Mailtrap Email Service
    App\Service\MailtrapEmailService:
        arguments:
            $mailtrapApiToken: '%env(MAILTRAP_API_TOKEN)%'
            $logger: '@logger'

    # Mailtrap Send Mail Command
    App\Command\SendMailCommand:
        arguments:
            $mailtrapApiToken: '%env(MAILTRAP_API_TOKEN)%'
            $logger: '@logger'

    # Forgot Password Controller
    App\Controller\ForgotPasswordController:
        arguments:
            $appEnv: '%env(APP_ENV)%'
            $logger: '@logger'
